<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel = "stylesheet" href = "wish.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>WishList</h1>
                <button onclick="window.location.href = 'index.html';">Return</button>
            </div>
        </div>
    </header>
    <div class="window">
        <div class = "result-container" id="result-container">
                            <!-- movie information here -->
                <div class="movie-entry">
                <div class = "movie-poster">
                    <img src = "image/maincover.jpg" alt = "movie poster">  
                    <p class ="movie-title">BAWAAL</p>
                    <button class="delete-button">Delete</button>

                </div>
                <div class = "intro">
                        <p class = "movie-title">BAWAAL</p>
                        <p class = "year">Year: 2023</p>
                        <p class = "writer"><b>Director:</b>Nitesh Tiwari </p>
                        <p class="comment">Good</p>
                        <p class="ratings">4</p>
                        <button class="delete-button">Delete</button>
                        
                    </div> 
                </div>
                
        </div>
    </div>
<script src="./wishscript.js"></script>
</body>
</html>
